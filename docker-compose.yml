# Development Docker Compose
# Usage: make db-up
#
# DNS for lapormbg.com:
#   A: mail.lapormbg.com -> VPS IP
#   MX: lapormbg.com -> mail.lapormbg.com
#   TXT (SPF): v=spf1 include:amazonses.com ~all
#   TXT (DKIM): via Stalwart admin
#   TXT (DMARC): v=DMARC1; p=quarantine

services:
  postgres:
    image: postgres:17-bookworm
    container_name: ampmbg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ampmbg
      POSTGRES_PASSWORD: ampmbg_dev_password
      POSTGRES_DB: ampmbg_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ampmbg -d ampmbg_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ampmbg-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ampmbg.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

  stalwart:
    image: stalwartlabs/stalwart:latest
    container_name: ampmbg-stalwart
    restart: unless-stopped
    ports:
      - "25:25"
      - "587:587"
      - "465:465"
      - "993:993"
      - "8080:8080"
    volumes:
      - stalwart_data:/opt/stalwart
    profiles:
      - mail

volumes:
  postgres_data:
    name: ampmbg-postgres-data
  stalwart_data:
    name: ampmbg-stalwart-data
